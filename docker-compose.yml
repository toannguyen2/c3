version: "3"
services:
  zookeeper:
    image: 'docker.io/bitnami/zookeeper:3-debian-10'
    container_name: zookeeper
    hostname: ${HOSTNAME}
    ports:
      - 2181:2181
    volumes:
      - 'zookeeper_data:/bitnami'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: 'docker.io/bitnami/kafka:2-debian-10'
    ports:
      - 9092:9092
    container_name: kafka
    hostname: ${HOSTNAME}
    volumes:
      - 'kafka_data:/bitnami'
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper

  hbase:
    build: 
      context: ./hbase
    container_name: hbase
    hostname: ${HOSTNAME}
    ports:
      - 16000:16000 # master
      - 16010:16010 # master-ui
      - 16020:16020 # rs
      - 16030:16030 # rs
      - 16201:16201 # rs
      - 16301:16301 # rs-ui
    volumes:
      - 'hbase_data:/hbase-data'
    depends_on:
      - zookeeper

  aerospike:
    image: 'aerospike'
    container_name: aerospike
    ports:
      - 3000:3000
      - 3001:3001
      - 3002:3002
    volumes:
      - 'aerospike_data:/opt/aerospike/data'
      
volumes:
  kafka_data:
  zookeeper_data:
  hbase_data:
  aerospike_data:
